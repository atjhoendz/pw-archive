<!DOCTYPE html>
<html lang="en" dir="ltr">
     <head>
          <meta charset="utf-8"/>
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <title>Kalkulator</title>
          <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
          <link rel="stylesheet" href="css/style.css" type="text/css">
     </head>
     <body>
          <div class="container card">
               <div class="row mr-1 ml-1 card header">
                    <h1 class="text-center">Kalkulator</h1>
               </div>
               <div class="row pt-4 pl-4 pr-4 mr-1 ml-1">
                    <div class="col-sm-10 p-1 card">
                         <form name="myForm">
                              <input class="input-number" type="text" id="operasi" placeholder="Type or Tap Button">
                         </form>
                    </div>
                    <div id="btnClear" class="col-sm-2 card">
                         <button type="button" class="nomor">Clear</button>
                    </div>
               </div>
               <div class="row p-3 mr-1 ml-1">
                    <div class="col-sm-11">
                         <div class="row">
                              <div id="btn1" class="col-sm-1 card cardNomor">
                                   <button class="nomor" type="button" id="no1" value="1">1</button>
                              </div>
                              <div id="btn2" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no2" value="2">2</button>
                              </div>
                              <div id="btn3" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no3" value="3">3</button>
                              </div>
                              <div id="btn4" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no4" value="4">4</button>
                              </div>
                              <div id="btn5" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no5" value="5">5</button>
                              </div>
                              <div id="btnKali" class="col-sm-3 card">
                                   <button class="nomor" type="button" id="kali" value="*">x</button>
                              </div>
                              <div id="btnBagi" class="col-sm-3 card">
                                   <button class="nomor" type="button" id="bagi" value="/">/</button>
                              </div>
                         </div>
                         <div class="row">
                              <div id="btn6" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no6" value="6">6</button>
                              </div>
                              <div id="btn7" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no7" value="7">7</button>
                              </div>
                              <div id="btn8" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no8" value="8">8</button>
                              </div>
                              <div id="btn9" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no9" value="9">9</button>
                              </div>
                              <div id="btn0" class="col-sm-1 card">
                                   <button class="nomor" type="button" id="no0" value="0">0</button>
                              </div>
                              <div id="btnTambah" class="col-sm-3 card">
                                   <button class="nomor" type="button" id="tambah" value="+">+</button>
                              </div>
                              <div id="btnKurang" class="col-sm-3 card">
                                   <button class="nomor" type="button" id="kurang" value="-">-</button>
                              </div>
                         </div>
                    </div>
                    <div id="btnHasil" class="col-sm-1 card">
                         <button class="nomor" type="button">=</button>
                    </div>
               </div>
               <footer class="row mb-3 mr-1 ml-1 card text-center">
                    <span>&copy Mohamad Achun Armando (140810170020) | Pemrograman Web 2018</span>
               </footer>
          </div>
          <script src="js/kalkulator.js" type="text/javascript"></script>
     </body>
</html>
